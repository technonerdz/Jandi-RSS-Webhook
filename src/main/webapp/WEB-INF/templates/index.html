<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>


    <!-- Bootstrap Material Design -->
    <link href="/lib/css/bootstrap-css-only/bootstrap.css" rel="stylesheet"/>
    <link href="/lib/css/bootstrap-material-design/ripples.css" rel="stylesheet"/>
    <link href="/lib/css/bootstrap-material-design/bootstrap-material-design.css" rel="stylesheet"/>

    <script type="text/javascript" src="/lib/js/requirejs/require.js"></script>
    <script type="text/javascript" src="/app/js/app.js"></script>

</head>
<body>
<script src="/app/js/index/index.js"></script>

<div class="container">
    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
        <li class="active" id="webhook_manage" style="float: right"><a>Webhook</a></li>
    </ul>
    <div class="jumbotron">
        <div class="form-group label-floating">
            <label class="control-label" for="rss_url">RSS Url</label>
            <div class="input-group">
                <input type="text" id="rss_url" class="form-control"/>
            <span class="input-group-btn">
              <div class="btn btn-raised btn-info" id="rss_add">Add</div>
            </span>
            </div>
        </div>

        <table class="table table-striped table-hover " th:if="${length}">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>RSS Url</th>
                <th>Last Feed</th>
                <th>Work Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${datas}" th:id="${data.id}" th:class="rss_item">
                <td th:text="${data.id}">id</td>
                <td th:text="${data.name}">name</td>
                <td th:text="${data.rssUrl}">RSS Url</td>
                <td th:text="${data.lastGuid}">Last Feed</td>
                <td>
                    <div class="togglebutton">
                        <label>
                            <input type="checkbox" th:checked="${data.work}" th:value="${data.id}"
                                   class="rss_item_work_status"/>
                        </label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="webhook-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-group label-floating">
                        <label class="control-label" for="webhook_url">Webhook Url</label>
                        <div class="input-group">
                            <input type="text" id="webhook_url" class="form-control"/>
                            <span class="input-group-btn">
                              <div class="btn btn-raised btn-info" id="webhook_add">Add</div>
                            </span>
                        </div>
                    </div>

                    <table class="table table-striped table-hover " th:if="${webhookLength}">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>URL</th>
                            <th>Description</th>
                            <th>Work Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="webhookData : ${webhookDatas}" th:id="'webhook#'+${webhookData.id}"
                            th:class="webhook_item">
                            <td th:text="${webhookData.id}">id</td>
                            <td th:text="${webhookData.url}">url</td>
                            <td th:text="${webhookData.description}">description</td>
                            <td>
                                <div class="togglebutton">
                                    <label>
                                        <input type="checkbox" th:checked="${webhookData.work}"
                                               th:value="${webhookData.id}" class="webhook_work_status"/>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
